<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Menükarte</title>
    <link rel="stylesheet" href="style-claude.css">
</head>
<body>
    <header>
        <h1>Unser Menü</h1>
    </header>
    <main class="menu-grid">
        <article class="menu-card">
            <img src="img/pizza.jpg" alt="Pizza Margherita">
            <div class="card-content">
                <h2>Pizza Margherita</h2>
                <p>Tomaten, Mozzarella, frisches Basilikum</p>
                <span class="price">12,90 €</span>
            </div>
        </article>
        
        <article class="menu-card">
            <img src="img/pasta.jpg" alt="Pasta Carbonara">
            <div class="card-content">
                <h2>Pasta Carbonara</h2>
                <p>Spaghetti, Ei, Pecorino, schwarzer Pfeffer</p>
                <span class="price">14,90 €</span>
            </div>
        </article>

        <article class="menu-card">
            <img src="img/salat.jpg" alt="Caesar Salat">
            <div class="card-content">
                <h2>Caesar Salat</h2>
                <p>Römersalat, Croutons, Parmesan, Caesar Dressing</p>
                <span class="price">11,90 €</span>
            </div>
        </article>

        <article class="menu-card">
            <img src="img/tiramisu.jpg" alt="Tiramisu">
            <div class="card-content">
                <h2>Tiramisu</h2>
                <p>Klassisch italienisch mit Mascarponecreme</p>
                <span class="price">7,90 €</span>
            </div>
        </article>
    </main>
</body>
</html>
