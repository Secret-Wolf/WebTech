<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Erweiterter Task Manager</title>
    <style>
        .dark-mode {
            background-color: #333;
            color: white;
        }
        .table-row {
            transition: all 0.3s ease;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        td, th {
            padding: 8px;
            border: 1px solid #ddd;
        }
        button {
            margin: 5px;
            padding: 5px 10px;
        }
        .completed {
            background-color: #e0e0e0;
            text-decoration: line-through;
        }
        
        /* Vorheriges CSS bleibt bestehen */
        .stats {
            margin: 20px 0;
            padding: 10px;
            background: #f0f0f0;
        }
        figure {
            text-align: center;
            margin: 20px 0;
        }
        .highlight {
            background-color: yellow;
            padding: 2px 5px;
        }
    </style>
</head>
<body>
    <main>
        <h1>Task Manager</h1>
        <div id="statsSection" class="stats">
            <!-- Statistiken werden hier eingef端gt -->
        </div>
        <form onsubmit="return false">
            <input type="text" placeholder="Neue Aufgabe eingeben...">
            <button id="addButton">Hinzuf端gen</button>
        </form>
        <table>
            <thead>
                <tr>
                    <th>Erledigt</th>
                    <th>Aufgabe</th>
                    <th>Aktion</th>
                </tr>
            </thead>
            <tbody>
                <!-- Tasks werden hier eingef端gt -->
            </tbody>
        </table>
        <div id="imageContainer">
            <!-- Bild wird hier eingef端gt -->
        </div>
    </main>
    <script src="JS-lernzettel.js"></script>
</body>
</html>
